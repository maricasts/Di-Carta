{% extends "base.html" %}

{% block title %}Cadastro de Técnico - Dicarta Livraria{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3><i class="fas fa-user-cog me-2"></i>Cadastro de Técnico</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="nome" class="form-label">Nome Completo *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="cpf" class="form-label">CPF *</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" required
                                       placeholder="Somente números">
                            </div>
                            
                            <div class="col-12 mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="">Selecione o status</option>
                                    <option value="Contratado" selected>Contratado</option>
                                    <option value="Demitido">Demitido</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="valorHora" class="form-label">Valor/Hora (R$) *</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="valorHora" 
                                       name="valorHora" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="cargaHoraria" class="form-label">Carga Horária *</label>
                                <input type="number" min="1" class="form-control" id="cargaHoraria" 
                                       name="cargaHoraria" required placeholder="Horas por semana">
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-user-check me-2"></i>Cadastrar
                            </button>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    * Campos obrigatórios<br>
                    Cadastro restrito a funcionários autorizados da Dicarta Livraria.
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
